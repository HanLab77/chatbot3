<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 프로그래밍 학습환경</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            min-height: 600px;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #1e40af;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
        }

        .challenges {
            max-height: 300px;
            overflow-y: auto;
        }

        .challenge-item {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #3b82f6;
        }

        .challenge-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        }

        .challenge-item h3 {
            color: #1e40af;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .challenge-item p {
            color: #475569;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .code-editor {
            flex: 1;
        }

        #codeInput {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: vertical;
            background: #f8fafc;
            transition: border-color 0.3s ease;
        }

        #codeInput:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(45deg, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-settings {
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .btn-settings:hover:not(:disabled) {
            background: linear-gradient(45deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            flex: 1;
        }

        #resultOutput {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #1f2937;
            color: #f9fafb;
            resize: none;
            overflow-y: auto;
        }

        .api-status {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .api-status.connected {
            background: #dcfce7;
            border: 2px solid #22c55e;
        }

        .api-status.disconnected {
            background: #fef3c7;
            border: 2px solid #f59e0b;
        }

        .api-status.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }

        .api-status h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .api-status.connected h3 {
            color: #15803d;
        }

        .api-status.disconnected h3 {
            color: #d97706;
        }

        .api-status.error h3 {
            color: #dc2626;
        }

        .api-status p {
            font-size: 1rem;
        }

        .api-status.connected p {
            color: #166534;
        }

        .api-status.disconnected p {
            color: #92400e;
        }

        .api-status.error p {
            color: #991b1b;
        }

        .loading {
            display: none;
            text-align: center;
            color: #3b82f6;
            font-weight: 600;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h3 {
            color: #1e40af;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .modal input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .api-key-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #0c4a6e;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
                gap: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }

            .modal-content {
                margin: 20% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐍 파이썬 프로그래밍 학습환경</h1>
            <p>단계별 학습과 실시간 피드백으로 파이썬을 마스터하세요!</p>
        </div>

        <div class="api-status" id="apiStatus">
            <h3 id="apiStatusTitle">🔑 API 상태 확인 중...</h3>
            <p id="apiStatusMessage">환경 설정을 확인하고 있습니다.</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="section">
                    <h2>🎯 도전과제</h2>
                    <div class="challenges" id="challenges"></div>
                </div>

                <div class="section code-editor">
                    <h2>💻 코드 편집기</h2>
                    <textarea id="codeInput" placeholder="여기에 파이썬 코드를 입력하세요...

# 예시:
print('Hello, Python!')
for i in range(5):
    print(f'숫자: {i}')"></textarea>
                    <div class="button-group">
                        <button class="btn btn-primary" id="runButton">
                            ▶️ 실행하기
                        </button>
                        <button class="btn btn-secondary" id="helpButton">
                            💡 도움받기
                        </button>
                        <button class="btn btn-settings" id="settingsButton">
                            ⚙️ API 설정
                        </button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="section result-area">
                    <h2>📊 실행 결과</h2>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        처리 중입니다...
                    </div>
                    <textarea id="resultOutput" readonly 
                        placeholder="코드를 실행하면 결과가 여기에 표시됩니다..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- API 키 설정 모달 -->
    <div id="apiModal" class="modal">
        <div class="modal-content">
            <h3>🔑 OpenAI API 키 설정</h3>
            <div class="api-key-info">
                <strong>💡 API 키 발급 방법:</strong><br>
                1. <a href="https://platform.openai.com" target="_blank">OpenAI Platform</a> 접속<br>
                2. 회원가입/로그인 후 API Keys 메뉴<br>
                3. "Create new secret key" 클릭<br>
                4. 생성된 키(sk-로 시작)를 복사해서 아래에 입력
            </div>
            <input type="password" id="apiKeyInput" placeholder="sk-로 시작하는 API 키를 입력하세요">
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelButton">취소</button>
                <button class="btn btn-primary" id="saveButton">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 도전과제 데이터
        const CHALLENGES = [
            {
                title: "1단계: Hello World",
                description: "첫 번째 파이썬 프로그램을 작성해보세요. 'Hello, Python!'을 출력하는 코드를 작성하세요.",
                code: "print('Hello, Python!')"
            },
            {
                title: "2단계: 변수와 데이터 타입",
                description: "문자열, 정수, 실수 변수를 만들고 출력해보세요.",
                code: "name = '홍길동'\nage = 25\nheight = 175.5\nprint(f'이름: {name}, 나이: {age}, 키: {height}cm')"
            },
            {
                title: "3단계: 리스트 다루기",
                description: "과일 이름들을 담은 리스트를 만들고 반복문으로 출력해보세요.",
                code: "fruits = ['사과', '바나나', '오렌지', '포도']\nfor fruit in fruits:\n    print(f'좋아하는 과일: {fruit}')"
            },
            {
                title: "4단계: 조건문",
                description: "숫자를 입력받아 짝수인지 홀수인지 판단하는 프로그램을 작성하세요.",
                code: "number = 10\nif number % 2 == 0:\n    print(f'{number}는 짝수입니다')\nelse:\n    print(f'{number}는 홀수입니다')"
            },
            {
                title: "5단계: 반복문 (for)",
                description: "1부터 10까지의 숫자를 출력하고, 그 합을 계산해보세요.",
                code: "total = 0\nfor i in range(1, 11):\n    print(f'숫자: {i}')\n    total += i\nprint(f'1부터 10까지의 합: {total}')"
            },
            {
                title: "6단계: 함수 만들기",
                description: "두 숫자를 더하는 함수를 만들고 사용해보세요.",
                code: "def add_numbers(a, b):\n    return a + b\n\nresult = add_numbers(5, 3)\nprint(f'5 + 3 = {result}')"
            },
            {
                title: "7단계: 딕셔너리",
                description: "학생의 정보를 딕셔너리로 저장하고 출력해보세요.",
                code: "student = {\n    '이름': '김학생',\n    '나이': 20,\n    '전공': '컴퓨터과학'\n}\nfor key, value in student.items():\n    print(f'{key}: {value}')"
            },
            {
                title: "8단계: 예외 처리",
                description: "0으로 나누기 오류를 try-except로 처리해보세요.",
                code: "try:\n    a = 10\n    b = 0\n    result = a / b\n    print(f'결과: {result}')\nexcept ZeroDivisionError:\n    print('0으로 나눌 수 없습니다!')"
            },
            {
                title: "9단계: 클래스 만들기",
                description: "간단한 Dog 클래스를 만들고 객체를 생성해보세요.",
                code: "class Dog:\n    def __init__(self, name, age):\n        self.name = name\n        self.age = age\n    \n    def bark(self):\n        return f'{self.name}이 멍멍하고 짖습니다!'\n\nmy_dog = Dog('멍멍이', 3)\nprint(my_dog.bark())\nprint(f'{my_dog.name}는 {my_dog.age}살입니다.')"
            },
            {
                title: "10단계: 파일 다루기",
                description: "텍스트 파일을 생성하고 내용을 읽어보는 프로그램을 작성해보세요.",
                code: "# 파일에 쓰기\nwith open('test.txt', 'w', encoding='utf-8') as f:\n    f.write('안녕하세요, 파이썬!')\n    f.write('\\n파일 처리를 배우고 있습니다.')\n\n# 파일 읽기\nwith open('test.txt', 'r', encoding='utf-8') as f:\n    content = f.read()\n    print('파일 내용:')\n    print(content)"
            }
        ];

        // 애플리케이션 상태 관리 클래스
        class PythonLearningApp {
            constructor() {
                this.apiKey = this.loadApiKey();
                this.initializeElements();
                this.bindEvents();
                this.checkApiStatus();
                this.renderChallenges();
                this.showWelcomeMessage();
            }

            initializeElements() {
                this.elements = {
                    challengesContainer: document.getElementById('challenges'),
                    codeInput: document.getElementById('codeInput'),
                    resultOutput: document.getElementById('resultOutput'),
                    runButton: document.getElementById('runButton'),
                    helpButton: document.getElementById('helpButton'),
                    settingsButton: document.getElementById('settingsButton'),
                    loading: document.getElementById('loading'),
                    apiStatus: document.getElementById('apiStatus'),
                    apiStatusTitle: document.getElementById('apiStatusTitle'),
                    apiStatusMessage: document.getElementById('apiStatusMessage'),
                    apiModal: document.getElementById('apiModal'),
                    apiKeyInput: document.getElementById('apiKeyInput'),
                    saveButton: document.getElementById('saveButton'),
                    cancelButton: document.getElementById('cancelButton')
                };
            }

            bindEvents() {
                this.elements.runButton.addEventListener('click', () => this.runCode());
                this.elements.helpButton.addEventListener('click', () => this.getHelp());
                this.elements.settingsButton.addEventListener('click', () => this.showApiModal());
                this.elements.saveButton.addEventListener('click', () => this.saveApiKey());
                this.elements.cancelButton.addEventListener('click', () => this.hideApiModal());
                
                this.elements.codeInput.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        e.preventDefault();
                        this.runCode();
                    }
                });

                // 모달 외부 클릭 시 닫기
                this.elements.apiModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.apiModal) {
                        this.hideApiModal();
                    }
                });

                // Enter 키로 API 키 저장
                this.elements.apiKeyInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.saveApiKey();
                    }
                });
            }

            loadApiKey() {
                // 브라우저 메모리에서 API 키 로드 (페이지 새로고침 시 초기화됨)
                return window.storedApiKey || null;
            }

            saveApiKeyToMemory(apiKey) {
                // 브라우저 메모리에 API 키 저장 (보안상 localStorage 사용 안함)
                window.storedApiKey = apiKey;
                this.apiKey = apiKey;
            }

            showApiModal() {
                this.elements.apiModal.style.display = 'block';
                this.elements.apiKeyInput.focus();
                if (this.apiKey) {
                    // 기존 키가 있으면 마스킹해서 표시
                    this.elements.apiKeyInput.value = this.apiKey.substring(0, 7) + '...' + this.apiKey.substring(this.apiKey.length - 4);
                }
            }

            hideApiModal() {
                this.elements.apiModal.style.display = 'none';
                this.elements.apiKeyInput.value = '';
            }

            saveApiKey() {
                const apiKey = this.elements.apiKeyInput.value.trim();
                
                if (!apiKey) {
                    alert('API 키를 입력해주세요.');
                    return;
                }

                if (!apiKey.startsWith('sk-')) {
                    alert('올바른 OpenAI API 키 형식이 아닙니다. sk-로 시작해야 합니다.');
                    return;
                }

                this.saveApiKeyToMemory(apiKey);
                this.checkApiStatus();
                this.hideApiModal();
                this.showResult('API 키가 설정되었습니다! 이제 AI 피드백을 받을 수 있습니다.');
            }

            checkApiStatus() {
                const { apiStatus, apiStatusTitle, apiStatusMessage } = this.elements;
                
                if (this.apiKey && this.apiKey.startsWith('sk-')) {
                    apiStatus.className = 'api-status connected';
                    apiStatusTitle.textContent = '🔑 API 연결됨';
                    apiStatusMessage.textContent = 'OpenAI API가 설정되어 있습니다. AI 튜터와 함께 학습하세요!';
                } else {
                    apiStatus.className = 'api-status disconnected';
                    apiStatusTitle.textContent = '⚠️ API 키 필요';
                    apiStatusMessage.textContent = 'AI 피드백을 받으려면 "API 설정" 버튼을 클릭해서 OpenAI API 키를 설정해주세요.';
                }
            }

            renderChallenges() {
                const { challengesContainer } = this.elements;
                challengesContainer.innerHTML = '';
                
                CHALLENGES.forEach((challenge) => {
                    const challengeElement = this.createChallengeElement(challenge);
                    challengesContainer.appendChild(challengeElement);
                });
            }

            createChallengeElement(challenge) {
                const div = document.createElement('div');
                div.className = 'challenge-item';
                div.innerHTML = `
                    <h3>${challenge.title}</h3>
                    <p>${challenge.description}</p>
                `;
                
                div.addEventListener('click', () => {
                    this.loadChallenge(challenge);
                });
                
                return div;
            }

            loadChallenge(challenge) {
                this.elements.codeInput.value = challenge.code;
                this.elements.resultOutput.value = 
                    `${challenge.title} 코드가 로드되었습니다.\n실행 버튼을 눌러보세요!`;
            }

            async runCode() {
                const code = this.elements.codeInput.value.trim();
                if (!code) {
                    this.showResult('코드를 입력해주세요!');
                    return;
                }

                this.setLoadingState(true);
                
                try {
                    const prompt = `다음 파이썬 코드를 실행했을 때의 결과를 보여주세요:\n\n${code}\n\n실행 결과나 오류 메시지를 정확하게 예측해서 보여주고, 코드에 대한 간단한 설명도 포함해주세요.`;
                    const result = await this.callOpenAI(prompt, false);
